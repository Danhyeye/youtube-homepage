<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Youtube</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <!-- <script src="js/bootstrap.js"></script> -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!--------------------------NAVBAR------------------------->
    <nav class="navbar">
      <!-- LOGO -->
      <div class="group-navbar">
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
        <div>
          <img class="ytb-icon" src="img/youtube-icon.png" />
        </div>
      </div>
      <!-- SEARCH -->
      <div class="group-navbar">
        <input class="search" type="text" placeholder="Search" />
        <button class="btn-search" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- INFO  -->
      <div class="group-navbar">
        <i class="fa-solid fa-video"></i>
        <i class="fa-regular fa-bell"></i>
        <img class="avatar" src="img/aCatsuki.jfif" />
      </div>
    </nav>
    <!-------------------VERTICALNAVIGATIONBAR------------------------->
    <!-- HOME -->
    <nav class="verbar">
      <ul class="home">
        <li><i class="fa-solid fa-house"></i>Home</li>
        <li><i class="fa-solid fa-bolt"></i>Short</li>
        <li><i class="fa-brands fa-square-youtube"></i>Subscribe</li>
      </ul>
      <!-- VIDEO -->
      <ul class="video">
        <li><i class="fa-regular fa-square-caret-right"></i>Library</li>
        <li><i class="fa-solid fa-clock-rotate-left"></i>Videos Watched</li>
        <li><i class="fa-regular fa-square-caret-right"></i>My Video</li>
        <li><i class="fa-regular fa-clock"></i>Later</li>
        <li><i class="fa-regular fa-thumbs-up"></i>Liked</li>
      </ul>
      <!-- CHANNEL SUBSCRIBE -->
    </nav>
  </body>
</html>
