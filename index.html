<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Youtube</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <!-- <script src="js/bootstrap.js"></script> -->
    <link rel="icon" href="img/youtube-header-icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!--------------------------NAVBAR------------------------->
    <nav class="navbar">
      <!-- LOGO -->
      <div class="group-navbar">
        <i class="fa-solid fa-bars"></i>
        <img class="ytb-icon" src="img/youtube-icon.png" />
      </div>
      <!-- SEARCH -->
      <div class="group-navbar">
        <input class="search" type="text" placeholder="Search" />
        <button class="btn-search" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- INFO  -->
      <div class="group-navbar">
        <i class="fa-solid fa-video"></i>
        <i class="fa-regular fa-bell"></i>
        <img class="avatar" src="img/aCatsuki.jfif" />
      </div>
    </nav>
    <!-------------------VERTICALNAVIGATIONBAR------------------------->
    <!-- HOME -->
    <nav class="sidebar">
      <ul class="items">
        <li class="item">
          <i class="item-icon fa-solid fa-house"></i>
          <p class="item-text">Home</p>
        </li>
        <li class="item">
          <i class="item-icon fa-solid fa-bolt"></i>
          <p class="item-text">Short</p>
        </li>
        <li class="item">
          <i class="item-icon fa-solid fa-credit-card"></i>
          <p class="item-text">Subcribe</p>
        </li>
        <!---------------------------------------------------------->
        <div class="divider"></div>
        <li class="item">
          <i class="item-icon fa-solid fa-square-caret-right"></i>
          <p class="item-text">Library</p>
        </li>
        <li class="item">
          <i class="item-icon fa-solid fa-clock-rotate-left"></i>
          <p class="item-text">Watched</p>
        </li>
        <li class="item">
          <i class="item-icon fa-solid fa-film"></i>
          <p class="item-text">My video</p>
        </li>
        <li class="item">
          <i class="item-icon fa-regular fa-clock"></i>
          <p class="item-text">Later</p>
        </li>
        <li class="item">
          <i class="item-icon fa-solid fa-thumbs-up"></i>
          <p class="item-text">Liked</p>
        </li>
        <div class="divider"></div>
        <p>Subscribe Channel</p>
        <li class="item">
          <img class="avatar-sub" src="img/aCatsuki.jfif" />
          <p class="item-text">Danhyeye</p>
        </li>
      </ul>

      <!-- VIDEO -->

      <!-- <li><i class="fa-regular fa-square-caret-right"></i>Library</li>
        <li><i class="fa-solid fa-clock-rotate-left"></i>Videos Watched</li>
        <li><i class="fa-regular fa-square-caret-right"></i>My Video</li>
        <li><i class="fa-regular fa-clock"></i>Later</li>
        <li><i class="fa-regular fa-thumbs-up"></i>Liked</li>
      </ul> -->
      <!-- CHANNEL SUBSCRIBE -->
    </nav>
  </body>
</html>
