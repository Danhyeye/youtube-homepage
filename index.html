<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Youtube</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <style>
    .input-icon i {
      position: absolute;
    }
  </style>

  <body>
    <div class="navbar">
      <div class="fabar">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="iconyoutube">
        <img
          src="https://itcenter.vn/wp-content/uploads/2022/11/YouTube-logo-black-background.png"
        />
      </div>

      <div class="input-icon">
        <form>
          <i class="fa-solid fa-keyboard"></i>
          <input
            type="text"
            style="font-size: large"
            placeholder="   Ssdasdasdearch"
          />
        </form>
      </div>

      <div class="search-bttn">
        <form>
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <div class="mic">
        <form>
          <button type="mic"><i class="fa-solid fa-microphone"></i></button>
        </form>
      </div>

      <div class="stream">
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="notification">
        <i class="fa-solid fa-bell"></i>
      </div>

      <div class="avatar">
        <img
          src="https://th.bing.com/th/id/OIP.kVeQmPFODQ_l5A7wItKQrQAAAA?pid=ImgDet&rs=1"
        />
      </div>
    </div>
  </body>
</html>
